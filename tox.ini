[tox]
envlist =
    py{36,37,38,39}
    pypy3
    build
    clean
    fmt
    lint

[testenv]
passenv = *
extras =
    test
commands =
    pytest {posargs}

[testenv:build]
basepython = python3.8
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*.whl dist/*.tar.gz
    python setup.py clean --all

[testenv:clean]
skip_install = true
deps =
    cleanpy
commands =
    cleanpy --all --exclude-envs .

[testenv:fmt]
skip_install = true
deps =
    autoflake
    black
    isort>=5
commands =
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports .
    isort .
    black setup.py retryrequests examples

[testenv:lint]
skip_install = true
deps =
    mypy>=0.931
    pylama>=8.3.6
    types-requests
commands =
    python setup.py check
    mypy retryrequests setup.py
    pylama
